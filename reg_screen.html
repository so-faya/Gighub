<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg_Screen</title>
    <link rel="stylesheet" href="reg_screen.css">
</head>
<body>
    <div class="container">
        <div class="img-holder">
            
        </div>
        <div class="reg-part">

                Gig<span>Hub</span>
            </h1>
            <p class="reg-part-para">

            </p>
            <p class="reg-part-para">
                Membership Registration Portal
            </p>

            <div class="reg-part-pattern">

                    <div class="identity">
                        <h3 class="identity-hd">

                            I’m a client, hiring for a project
                        </p>
                    </div>
                    <div class="identity">
                        <h3 class="identity-hd">
                            FREELANCER
                        </h3>
                        <div class="identity-para">

                        </div>
                    </div>
                </div>
                <div class="pattern-two">
                    <div class="submit">
                        <a href="landing-page.html">Get Started</a>
                        
                    </div>
                    <div class="submit">
                        <a href="landing-page.html">Get Started</a>
                        
                    </div>
                </div>
                <p class="option">
                    Already have an account? <span><a href="login.html">Login</a></span>
                </p>
            </div>
        </div>
    </div>

</html>
