<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>verify account</title>
    <link rel="stylesheet" href="Signup-style01.css" />
  </head>
  <body>
    <div class="logincontainer">
      <!-- image section -->
      <div id="log">
        <img src="Signup-image.png" />
      </div>

      <!-- login section -->
      <div class="login">
        <svg
          width="78"
          height="79"
          viewBox="0 0 78 79"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="directbox-receive">
            <g id="vuesax/linear/directbox-receive">
              <g id="directbox-receive_2">
                <path
                  id="Vector"
                  d="M39 4.5V16.5L43 12.5"
                  stroke="#2C2C2C"
                  stroke-width="4.875"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  id="Vector_2"
                  d="M39 16.5L35 12.5"
                  stroke="#2C2C2C"
                  stroke-width="4.875"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  id="Vector_3"
                  d="M29 24.5C21 24.5 21 28.08 21 32.5V34.5C21 40.02 21 44.5 31 44.5H47C55 44.5 57 40.02 57 34.5V32.5C57 28.08 57 24.5 49 24.5C47 24.5 46.44 24.92 45.4 25.7L43.36 27.86C41 30.38 37 30.38 34.62 27.86L32.6 25.7C31.56 24.92 31 24.5 29 24.5Z"
                  stroke="#2C2C2C"
                  stroke-width="4.875"
                  stroke-miterlimit="10"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  id="Vector_4"
                  d="M25 24.5001V16.5001C25 12.4801 25 9.16008 31 8.58008"
                  stroke="#2C2C2C"
                  stroke-width="4.875"
                  stroke-miterlimit="10"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  id="Vector_5"
                  d="M53 24.5001V16.5001C53 12.4801 53 9.16008 47 8.58008"
                  stroke="#2C2C2C"
                  stroke-width="4.875"
                  stroke-miterlimit="10"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
            </g>
          </g>
        </svg>

        <h1 class="login-head">Please verify account</h1>
        <br />

        <p class="login-option">
          Enter the six digit code we sent to <br />your email address to verify
          your<br />
          email address.
        </p>

        <form id="pass">
          <div id='inputs'>
            <input id='input1' type='text' maxLength="1" />
            <input id='input2' type='text' maxLength="1" />
            <input id='input3' type='text' maxLength="1" />
            <input id='input4' type='text' maxLength="1" />
            <input id='input5' type='text' maxLength="1" />
            <input id='input6' type='text' maxLength="1" />
          </div>
          <button><a href="login.html">Verify and continue</a></button>

        </form>

      </div>
    </div>

  </body>
</html>
